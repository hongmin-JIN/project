<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .container{
        display:grid;
        grid-gap:10px;
        grid-template-areas:  'header menu menu top'
                              'header main aside bottom'
                              'footer footer footer footer'
      }
      .container div{
        background-color:green;
        padding:20px;
        border:1px solid black;
      }
      .header{
        grid-area: header;
      }
      .menu{
        grid-area: menu;
      }
      .main{
        grid-area: main;
      }
      .top{
        grid-area: top;
      }
      .aside{
        grid-area: aside;
      }
      .bottom{
        grid-area: bottom;
      }
      .footer{
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">header</div>
      <div class="menu"><img src="banner.png"></div>
      <div class="main">main</div>
      <div class="top">top</div>
      <div class="aside">aside</div>
      <div class="bottom">bottom</div>
      <div class="footer">footer</div>
    </div>
  </body>
</html>
